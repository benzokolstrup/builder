<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/cdafb2c613.js" crossorigin="anonymous"></script>
    <!--Fonts-->
</head>
<body>
    <div class="builder-backdrop"></div>
    <div class="preview-cursor" data-previewCursor></div>
    <div class="toolbar">
        <div class="tool select" data-toolSelect>
            <i class="fas fa-arrow-pointer"></i>
        </div>
        <div class="tool select" data-toolMove>
            <i class="fas fa-hand"></i>
        </div>
        <div class="tool create" data-toolCreate>
            <i class="fas fa-pen-to-square"></i>
        </div>
        <div class="tool delete" data-toolDelete>
            <i class="fas fa-trash-can"></i>
        </div>
        <div class="tool create" data-toolCreate>
            <i class="fas fa-keyboard"></i>
        </div>
    </div>
    <div class="creator" data-creatorModule>
        <div class="creator-wrapper">
            <div class="creator-section">
                <div class="creator-section-title">
                    <span>Shape</span>
                </div>
                <div class="input-container">
                    <label for="width">W</label>
                    <input type="text" id="width" name="width" value="0" maxlength="6" data-onlyNumber>
                </div>
                <div class="input-container">
                    <label for="height">H</label>
                    <input type="text" id="height" name="height" value="0" maxlength="6" data-onlyNumber>
                </div>
                <div class="input-container">
                    <label for="radius">R</label>
                    <input type="text" id="radius" name="radius" value="0" maxlength="6" data-onlyNumber>
                </div>
            </div>
            <div class="creator-section">
                <div class="creator-section-title">
                    <span>Background</span>
                </div>
                <div class="input-container">
                    <label for="color">#</label>
                    <input type="text" id="color" name="color" value="efefef" maxlength="6" data-onlyHex>
                </div>
            </div>
            <div class="creator-section">
                <div class="creator-section-title">
                    <span>Border</span>
                </div>
                <div class="input-container">
                    <label for="borderWidth">W</label>
                    <input type="text" id="borderWidth" name="borderWidth" value="0" maxlength="6" data-onlyNumber>
                </div>
                <div class="input-container">
                    <label for="borderColor">#</label>
                    <input type="text" id="borderColor" name="borderColor" value="efefef" maxlength="6" data-onlyHex>
                </div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="javascript_classes/Shape.js"></script>
    <script src="script.js"></script>
</body>
</html>
